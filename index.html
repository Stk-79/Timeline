<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IG-Drones</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="timeline-container">
      <div id="info" class="info">
        <div class="imgs">
          <img src="./images/image-1.png" class="image" id="img" />
        </div>
        <div class="about">
          <h3 id="date">Select a date</h3>
          <p id="description">
            Click on a dot to see the details about the time-stamp.
          </p>
        </div>
      </div>

      <div class="timeline">
        <div class="timeline-entry">
          <div class="timeline-date">April 2018</div>
          <div
            class="timeline-dot"
            data-date="April 2018"
            data-description="We are one of the India's leading drone firms in providing end-to-end Drone Solutions."
          ></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-date">April 2019</div>
          <div
            class="timeline-dot"
            data-date="April 2019"
            data-description="We are one of the India's leading drone firms in providing end-to-end Drone Solutions."
          ></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-date">April 2020</div>
          <div
            class="timeline-dot"
            data-date="April 2020"
            data-description="We are one of the India's leading drone firms in providing end-to-end Drone Solutions."
          ></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-date">April 2021</div>
          <div
            class="timeline-dot"
            data-date="April 2021"
            data-description="We are one of the India's leading drone firms in providing end-to-end Drone Solutions."
          ></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-date">April 2022</div>
          <div
            class="timeline-dot"
            data-date="April 2022"
            data-description="We are one of the India's leading drone firms in providing end-to-end Drone Solutions."
          ></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-date">April 2023</div>
          <div
            class="timeline-dot"
            data-date="April 2023"
            data-description="We are one of the India's leading drone firms in providing end-to-end Drone Solutions."
          ></div>
        </div>
        <div class="timeline-entry">
          <div class="timeline-date">April 2024</div>
          <div
            class="timeline-dot"
            data-date="April 2024"
            data-description="We are one of the India's leading drone firms in providing end-to-end Drone Solutions."
          ></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
